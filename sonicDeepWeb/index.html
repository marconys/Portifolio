        <script type="text/javascript">

            let pontos = 0;

            let canvas = document.getElementById("game-board");
            let ctx = canvas.getContext('2d');



            const placar = new Placar(ctx);

            const game = () => {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                placar.desenhar();

                requestAnimationFrame(game);
            };

            requestAnimationFrame(game);
        </script>
